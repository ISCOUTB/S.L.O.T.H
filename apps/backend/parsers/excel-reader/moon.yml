$schema: https://moonrepo.dev/schemas/project.json

project:
    name: Excel-Reader
    description: A FastAPI-based REST service that serves as the main entry point for the Excel Parsing system. This service processes Excel files, extracts formulas and data, and orchestrates communication with other microservices to generate SQL statements.

type: application

language: python

toolchain:
    python:
        version: "3.12.10"

tasks:
    test:
        command: uv
        args:
            - run
            - pytest
            - -v
            - -n
            - auto
            - --cov=src
            - --cov-report=term-missing
        toolchain: python

    uv:
        command: uv
        toolchain: python
        options:
            runFromWorkspaceRoot: false
            cache: false

    run:
        command: uv
        args:
            - run
            - src/server_rest.py
        toolchain: python
        local: true
