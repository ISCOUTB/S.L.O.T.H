project:
    name: ddl-generator
    description: ddl-generator service

type: application

language: python

toolchain:
    python:
        version: "3.12.10"

tasks:
    test:
        command: uv
        args:
            - run
            - pytest
            - -v
            - -n
            - auto

    uv:
        command: uv
        options:
            runFromWorkspaceRoot: false
            cache: false

    run:
        command: uv
        args:
            - run
            - src/server.py
        toolchain: python
        options:
            runFromWorkspaceRoot: false
            persistent: true
