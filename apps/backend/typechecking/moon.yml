$schema: https://moonrepo.dev/schemas/project.json

project:
    name: typechecking
    description: A high-performance, enterprise-grade data validation system designed for ETL processes that validates spreadsheet files (CSV, XLSX, XLS) against JSON schemas using parallel processing, message queuing, and modern distributed architecture patterns.

type: application

language: python

toolchain:
    python:
        version: 3.12.10
    name: typechecking
    description: A high-performance, enterprise-grade data validation system designed for ETL processes that validates spreadsheet files (CSV, XLSX, XLS) against JSON schemas using parallel processing, message queuing, and modern distributed architecture patterns.

type: application
tasks:
    test:
        command: uv
        args:
            - run
            - pytest
            - -v
            - -n
            - auto
            - --cov=src
            - --cov-report=term-missing
            - --cov-report=html
            - --cov-report=xml
        toolchain: python

    format:
        command: uv
        args:
            - run
            - ruff
            - format
            - .
        toolchain: python
        options:
            runFromWorkspaceRoot: false
