replicaCount: 2

namespace: staging

deployment:
  labels:
    environment: staging

image:
  tag: "1.0"
  pullPolicy: IfNotPresent

env:
  SQL_BUILDER_DEBUG: "false"

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

variables:
  secrets: staging-secret
  config: staging-config
