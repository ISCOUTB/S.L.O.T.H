replicaCount: 3

namespace: production

deployment:
  labels:
    environment: production

image:
  tag: "1.0"
  pullPolicy: IfNotPresent

env:
  DDL_GENERATOR_DEBUG: "false"

resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

variables:
  secrets: production-secret
  config: production-config
