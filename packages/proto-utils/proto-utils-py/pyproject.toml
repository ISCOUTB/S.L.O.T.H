[project]
name = "proto-utils"
version = "0.1.0"
description = "Protobuf utilities for Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "grpcio>=1.74.0",
    "grpcio-tools>=1.74.0",
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["proto_utils*"]

[tool.setuptools.package-data]
proto_utils = ["py.typed", "*.pyi"]

