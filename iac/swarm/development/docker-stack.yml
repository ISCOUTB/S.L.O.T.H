# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

services:
    prometheus:
        image: prom/prometheus:latest
        volumes:
            - prometheus-data:/prometheus
            - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
        command:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=3d"
        networks:
            - monitoring
        ports:
            - 9090:9090
        deploy:
            placement:
                constraints:
                    - node.role == manager
            resources:
                limits:
                    memory: 512M

    cadvisor:
        image: gcr.io/cadvisor/cadvisor:latest
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:rw
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
        networks:
            - monitoring
        ports:
            - 8080:8080
        deploy:
            mode: global
            labels:
                - prometheus-job=cadvisor
            resources:
                limits:
                    memory: 256M

    node-exporter:
        image: prom/node-exporter:latest
        volumes:
            - /:/rootfs:ro
            - /sys:/host/sys:ro
            - /proc:/host/proc:ro
        command:
            - "--path.procfs=/host/proc"
            - "--path.sysfs=/host/sys"
            - "--path.rootfs=/rootfs"
        networks:
            - monitoring
        ports:
            - 9100:9100
        deploy:
            mode: global
            labels:
                - prometheus-job=node-exporter

    scaler:
        image: vulcan99/autoscaler:latest
        volumes:
            - ./scaler-logs/:/app/logs
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            PROMETHEUS_URL: http://prometheus:9090
            STACK_NAME: dev
        networks:
            - monitoring
        deploy:
            placement:
                constraints:
                    - node.role == manager

    test-app:
        image: nginx:latest
        networks:
            - monitoring
        ports:
            - 8081:80
        deploy:
            replicas: 1
            labels:
                - scaler.enabled=true
                - scaler.min=1
                - scaler.max=5
                - scaler.metric=cpu
                - scaler.up=10
                - scaler.down=2

networks:
    monitoring:

volumes:
    prometheus-data:
