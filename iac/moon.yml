$schema: https://moonrepo.dev/schemas/project.json

project:
    name: iac
    description: cloud infraestructure

tasks:
    swarm-dev:
        command: docker
        args:
            - stack
            - deploy
            - -c
            - swarm/development/docker-stack.yml
            - dev
            - --detach=true
        options:
            cache: false

    swarm-dev-info:
        command: bash
        args:
            - swarm/scripts/dev-info.sh
        local: true

    swarm-dev-test-scaler:
        command: bash
        args:
            - swarm/scripts/dev-scaler.sh
        local: true
