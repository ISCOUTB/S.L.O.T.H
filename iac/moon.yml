$schema: https://moonrepo.dev/schemas/project.json

project:
    name: iac
    description: cloud infraestructure

tasks:
    swarm-dev:
        command: bash
        args:
            - swarm/scripts/dev-deploy.sh
        options:
            cache: false

    swarm-staging:
        command: bash
        args:
            - swarm/scripts/staging-deploy.sh
        options:
            cache: false

    swarm-production:
        command: bash
        args:
            - swarm/scripts/production-deploy.sh
        options:
            cache: false
