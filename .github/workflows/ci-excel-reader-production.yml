name: CI/CD Production - Excel Reader
on:
  push:
    branches:
      - main
      - feat/CI # temporal
    paths:
      - "apps/backend/parsers/excel-reader/**"
      - "packages/proto-utils/proto-utils-py/**"
  workflow_dispatch:
    inputs:
      staging_version:
        description: "Staging version to promote (e.g., 1.05-rc). Leave empty to use the latest."
        required: false
        type: string
      dry_run:
        description: "Dry run (calculate version but don't create tag)"
        required: false
        type: boolean
        default: true

# Prevent multiple simultaneous deployments to production
concurrency:
  group: production-excel-reader-${{ github.ref }}
  cancel-in-progress: false # Don't cancel, queue them instead

permissions:
  contents: write # to create tags
  actions: write # to allow tagging commits that modify workflows

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Production Version
        id: version
        uses: ./.github/actions/create-production-version
        with:
          staging_version: ${{ inputs.staging_version || '' }}
          dry_run: ${{ inputs.dry_run || 'false' }}

      - name: Build Docker Image
        uses: ./.github/actions/build-docker-image
        with:
          service_name: "excel-reader"
          verify_image: "true"
          push_image: "true"
          registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
          registry_password: ${{ secrets.DOCKERHUB_TOKEN }}
          image_name: "excel-reader"
          image_tag: ${{ steps.version.outputs.version }}

  # When docker stack is ready, there should be another job here to
  # update docker-stack files and deploy to production environment
