name: Reusable CI Tests

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      env_example_file:
        required: true
        type: string
      artifact_name:
        required: false
        type: string

jobs:
  unit-tests:
    name: Run Unit Tests - ${{ inputs.service_name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download modified env example
        if: ${{ inputs.artifact_name }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: artifacts/
      - name: Setup environment file
        run: |
          envdir=$(dirname "${{ inputs.env_example_file }}")

          if [[ "${{ inputs.artifact_name }}" ]]; then
            echo "Using modified env file from artifact"
            artifact_file="artifacts/$(basename "${{ inputs.env_example_file }}")"
            
            if [[ -f "$artifact_file" ]]; then
              echo "Moving $artifact_file -> ${{ inputs.env_example_file }}"
              cp "$artifact_file" "${{ inputs.env_example_file }}"
            else
              echo "Error: Artifact file not found at $artifact_file"
              echo "Available files in artifacts/:"
              ls -la artifacts/ || echo "No artifacts directory"
              exit 1
            fi
          else
            echo "Using original env file: ${{ inputs.env_example_file }}"
          fi

          echo "Copying ${{ inputs.env_example_file }} -> $envdir/.env"
          cp "${{ inputs.env_example_file }}" "$envdir/.env"

          echo "Final .env contents:"
          cat "$envdir/.env"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.22"
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .moon/cache
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
      - name: Run tests
        run: moon run ${{ inputs.service_name }}:test

  docker-build:
    name: Test Docker Build - ${{ inputs.service_name }}
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .moon/cache
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
      - name: Build Docker image
        run: moon run ${{ inputs.service_name }}:docker-build
      - name: Show Docker images
        if: always()
        run: docker images | grep ${{ inputs.service_name }} || true
